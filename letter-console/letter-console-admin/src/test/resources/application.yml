spring:
  datasource:
    url: jdbc:h2:./data/localdata;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: test
    password: 123456
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
security:
  basic:
    enabled: false
# spring doc
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    syntax-highlight:
      theme: 'json'
  api-docs:
    path: /v3/api-docs
